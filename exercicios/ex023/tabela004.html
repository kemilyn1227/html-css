<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela 04</title>
    <style>
        table{
            width: 500px;
            border-collapse: collapse;
        
            
        }
        
        th{
            font-weight: bold;
        }

        
        td,th{
            padding: 10px;
            border: 1px solid black;
            
        }
    </style>
</head>
<body>
    <table >
        <thead>
            <th scope="col">grupo</th>
            <th scope="col">nomes</th>
            <th colspan="3" scope="colgroup">filmes</th>
            
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">mulheres</th>
                <td>ana maria santos</td>
                <td>alien</td>
                <td>rambo</td>
                <td>vingadores</td>
            </tr>
            <tr>
                
                <td>beatriz souza</td>
                <td>hulk</td>
                <td>inception</td>
                <td>batman</td>
            </tr>
            <tr>
               
                <td>claudia melo</td>
                <td>oblivion</td>
                <td>matrix</td>
                <td>big hero</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">homens</th>
                <td>bruno mendonça</td>
                <td>intocaveis</td>
                <td>amnesia</td>
                <td>gladiador</td>
            </tr>
            <tr>
                
                <td>daniel lourenço</td>
                <td>wall-e</td>
                <td>oldboy</td>
                <td>dangal</td>
            </tr>
            <tr>
                
                <td>fabiano mota</td>
                <td>star wars</td>
                <td>taxi driver</td>
                <td>toy story</td>
            </tr>
        </tbody>

    </table>
    
</body>
</html>
