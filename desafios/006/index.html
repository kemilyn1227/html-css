<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags em HTML</title>
</head>
<body>
    <h1>tags em HTML</h1>
    <p>em html5 podemos inserir elementos da lista a seguir. passe o mouse sobre os termos para descobrir qual tag deve utilizar</p>
    <ul type="square"> 
        <li><abbr title="&lt;p&gt;">parágrafo</abbr></li>
        <li><abbr title="&lt;h1&gt;">título</abbr></li>
        <li><abbr title="&lt;img&gt;">imagens</abbr></li>
        <li><abbr title="&lt;abbr&gt;">abreviaçoes</abbr></li>
        <li><abbr title="&lt;code&gt;">códigos fonte</abbr></li>
        <li><abbr title="&lt;ol&gt;">litas númeradas</abbr></li>
        <li><abbr title="&lt;ul&gt;">listas demarcadas</abbr></li>
    </ul>
    
</body>
</html>
